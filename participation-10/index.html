<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Participation Form</title>
	</head>
	<body>
		<form action="" method="POST">
			<!-- title -->
			<h1>Participant Log</h1>
			<!-- name input and label-->
			<label for="name">
				<p>Name</p>
			</label>
			<input id="name" type="text" />
			<!-- major input and label -->
			<label for="major">
				<p>Major</p>
			</label>
			<input type="text" id="major" />
			<!-- previous courses input and label -->
			<label for="previous">
				<p>Previous courses taken in DIG</p>
			</label>
			<textarea name="" id="previous" cols="30" rows="10"></textarea>
			<!-- breakline to put submit on new line -->
			<br />
			<!-- submit button -->
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
